<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minister Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div id="login-area">
        <h1>
            <h1 class="text-center">Welcome to Minister Bank</h1>
        </h1>
        <div class="submit-area">
            <h4>Login</h4><br>
            <input type="text" class="form-control" placeholder="email"><br>
            <input type="password" placeholder="password" class="form-control"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit common">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">0</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw common">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">0</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance common">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance"> 1200 </span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br><button class="btn btn-success" id="depositAdd">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount u want to withdraw">
                    <br><button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login btn event
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function() {
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none"; //{console.log("done");}
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
            }

        )
        const depositBtn = document.getElementById("depositAdd");
        depositBtn.addEventListener("click", function() {
            const depositNumber = getInputNumber("depositAmount");
            // console.log("yes");
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = currentDepositNumber + depositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            document.getElementById("depositAmount").value = "";
            updateSpan("currentDeposit", depositNumber);
            updateSpan("currentBalance", depositNumber);


        })
        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener("click", function() {
            const withdrawNumber = getInputNumber("withdrawAmount");
            // console.log(withdrawNumber);
            updateSpan("currentWithdraw", withdrawNumber);
            updateSpan("currentBalance", -1 * withdrawNumber);
            // console.log("yes");
            // const withdrawAmount = document.getElementById("withdrawAmount").value;
            // const withdrawNumber = parseFloat(withdrawAmount);

            // const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            // const currentWithdrawNumber = parseFloat(currentWithdraw);
            // const totalWithdraw = currentWithdrawNumber + withdrawNumber;
            // document.getElementById("currentWithdraw").innerText = totalWithdraw;

            document.getElementById("withdrawAmount").value = "";


        })

        function updateSpan(id, depositNumber) {
            const currentDeposit = document.getElementById(id).innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = currentDepositNumber + depositNumber;
            document.getElementById(id).innerText = totalDeposit;
        }

        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(Amount);
            return withdrawNumber;
        }
    </script>
</body>

</html>
